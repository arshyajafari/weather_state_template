<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Stats</title>
    <link rel="stylesheet" href="./css/fontawesome-6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-container">
        <div class="app-top-bar">
          <button class="button button-small">
            <i class="fas fa-chevron-left"></i>
          </button>
          <h1 class="app-heading">Weather Stats</h1>
        </div>
        <div class="app-content">
          <button class="button button-block">
            <span class="subtle">Period</span>
            <span>Last 3 days</span>
            <div class="button button-small">
              <i class="fas fa-chevron-right"></i>
            </div>
          </button>
          <div class="button button-dial">
            <span class="button-dial-spoke"></span>
            <span class="button-dial-spoke"></span>
            <span class="button-dial-spoke"></span>
            <span class="button-dial-spoke"></span>
            <span class="button-dial-spoke"></span>
            <span class="button-dial-spoke"></span>
            <div class="button-dial-top">
              <div class="button-dial-label">
                <img src="./imgs/thermometer.svg" alt="thermometer" />
                7&deg;F
              </div>
            </div>
          </div>
          <div class="flex-button-container">
            <button class="button button-large">
              <img src="./imgs/cool.svg" alt="ice" />
              Cool
            </button>
            <button class="button button-large">
              <img src="./imgs/warm.svg" alt="fire" />
              Warm
            </button>
          </div>
          <button class="button button-link">Updating Setting</button>
        </div>
      </div>
    </div>
  </body>
</html>
